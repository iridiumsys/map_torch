<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartographe des Mondes Perdus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #fff;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: 2px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #555;
        }
        .log {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
        #map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div class="button" onclick="changeAmbiance('rain')">Pluie</div>
            <div class="button" onclick="changeAmbiance('fog')">Brouillard</div>
            <div class="button" onclick="changeAmbiance('birds')">Oiseaux</div>
        </div>
        <div id="map-overlay"></div>
        <div class="log" id="log">Bienvenue, Cartographe !</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        const log = document.getElementById('log');
        const overlay = document.getElementById('map-overlay');

        // Load particle effects
        const ambianceFiles = {
            rain: 'particles/rain_particles.json',
            fog: 'particles/fog_particles.json',
            birds: 'particles/birds_particles.json'
        };

        function changeAmbiance(type) {
            particlesJS.load('map-overlay', ambianceFiles[type], function() {
                logMessage(`Ambiance changée : ${type.toUpperCase()}`);
            });
        }

        function logMessage(message) {
            log.innerText = message;
            setTimeout(() => {
                log.innerText = '';
            }, 3000);
        }

        // Game progression variables
        let collectedArtefacts = 0;

        function collectArtefact() {
            collectedArtefacts++;
            logMessage(`Artefact trouvé ! Total : ${collectedArtefacts}`);
            if (collectedArtefacts === 3) {
                logMessage('Vous avez déverrouillé une nouvelle zone !');
                // Unlock a new zone visually here
            }
        }

        // Simulate random events
        setInterval(() => {
            const events = ['Un artefact est apparu !', 'Une tempête approche...', 'Un oiseau rare passe...'];
            const randomEvent = events[Math.floor(Math.random() * events.length)];
            logMessage(randomEvent);
        }, 5000);
    </script>
</body>
</html>
